{% extends 'base.html' %}

{% block page_title %}Registration Page{% endblock %}
{% block page_heading %}User Registration{% endblock %}
{% block content %}
<p>If you already have an account, you can <a href="{% url 'accountsapp:login' %}">sign in</a>.</p>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit'/>
</form>
{% endblock %}
